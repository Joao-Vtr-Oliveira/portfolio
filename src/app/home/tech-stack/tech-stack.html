<section class="w-full px-4 py-10 ">
	<div class="max-w-5xl mx-auto text-center">
		<h2 class="text-3xl font-bold text-blue-600 mb-6">
			Tech Stack
		</h2>
		<p class="mb-12 text-sm sm:text-base">
			Estas s√£o as principais tecnologias e ferramentas com as quais trabalho no
			meu dia a dia de desenvolvimento.
		</p>

		<div
			class="grid grid-cols-1 md:grid-cols-3 gap-8 text-left "
		>
			<!-- Front-end -->
			<div class="flex flex-col items-center gap-3">
				<h3 class="text-xl font-semibold mb-2">Front-end</h3>
				<img
					[src]="frontendIcons"
					alt="Frontend icons"
					class="w-full max-w-xs object-contain"
					loading="lazy"
				/>
			</div>

			<!-- Back-end -->
			<div class="flex flex-col items-center gap-3">
				<h3 class="text-xl font-semibold mb-2">Back-end</h3>
				<img
					[src]="backendIcons"
					alt="Backend icons"
					class="w-full max-w-xs object-contain"
					loading="lazy"
				/>
			</div>

			<!-- Tools -->
			<div class="flex flex-col items-center gap-3">
				<h3 class="text-xl font-semibold mb-2">Ferramentas</h3>
				<img
					[src]="toolsIcons"
					alt="Tools icons"
					class="w-full max-w-xs object-contain"
					loading="lazy"
				/>
			</div>
		</div>
	</div>
</section>
